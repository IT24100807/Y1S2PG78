<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3F76BF;
            --dark-color: #001128;
            --gray-color: #8F8F8F;
            --light-color: #FFFFFF;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark-color);
            padding-bottom: 60px;
        }

        .navbar {
            background-color: var(--dark-color);
        }

        .navbar-brand, .nav-link {
            color: var(--light-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2c5a9e;
            border-color: #2c5a9e;
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .table th {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        footer {
            background-color: var(--dark-color);
            color: var(--light-color);
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/exams/home}">
            <i class="fas fa-book-open me-2"></i>Exam Management
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/exams/home}">
                        <i class="fas fa-home me-1"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/exams}">
                        <i class="fas fa-list me-1"></i> Exams
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/exams/new}">
                        <i class="fas fa-plus-circle me-1"></i> Create Exam
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-list me-2"></i>Exam List</h3>
            <a th:href="@{/exams/new}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Add New Exam
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Subject</th>
                        <th>Date & Time</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exam : ${exams}">
                        <td th:text="${exam.title}"></td>
                        <td th:text="${exam.subject}"></td>
                        <td th:text="${#temporals.format(exam.examDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${exam.duration}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${exam.status == 'Active' ? 'bg-success' : (exam.status == 'Completed' ? 'bg-secondary' : 'bg-warning')}"
                                  th:text="${exam.status}">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/exams/edit/{id}(id=${exam.id})}" class="btn btn-sm btn-primary me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/exams/delete/{id}(id=${exam.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this exam?')">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Exam Management System. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
