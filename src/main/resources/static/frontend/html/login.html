<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Peralta&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="re-es-logo-container">
  <a href="homepage.html">ReesNetExam</a>
</div>

<div class="container">
  <div class="image-section">
    <img src="../img/login.jpeg" alt="minimalistic exam themed picture">
  </div>
  <div class="form-section">
    <h2>Login</h2>
    <p>Login to continue</p>
    <div id="login-message" class="success-message" style="display: none;">
      Successfully logged in!!
    </div>
    <hr>
    <form id="login-form" onsubmit="return validateForm()">
    <label for="email">Please enter Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Please enter password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <a href="forgotPassword.html" class="forgot-password">Forgot password?</a>

      <button type="submit">LOGIN</button>
    </form>

    <div id="admin-section"></div>
  </div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
