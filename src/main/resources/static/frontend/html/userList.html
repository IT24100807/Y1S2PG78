<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List</title>
  <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Peralta&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/userlist.css" />
</head>
<body>

<!-- Logo and Logout -->
<div style="display: flex; justify-content: space-between; align-items: center;">
  <a href="homepage.html" class="logo">ReesExamNet</a>
  <a href="#" style="color: red; text-decoration: none; font-size: 17px;">Logout <span>â†—</span></a>
</div>

<h1>Admin Dashboard</h1>

<!-- User Management Table -->
<h2 style="margin-top: 30px;">User Management</h2>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search users...">
</div>


<table>
  <thead style="background-color: #333; color: black;">
  <tr>
    <th>ID </th>
    <th>Name </th>
    <th>Email </th>
    <th>Password </th>
    <th>Phone </th>
    <th>Date of Birth </th>
    <th>Role </th>
    <th>Actions </th>
  </tr>
  </thead>
  <tbody id="userTable">
  <!-- Dynamic user data inserted by JS -->
  </tbody>
</table>

<div id="editUserModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); z-index: 1000;">
  <h2>Edit User</h2>
  <form id="editUserForm">
    <input type="hidden" id="editUserEmail" name="email" readonly>
    <div>
      <label for="editUserName">Name:</label>
      <input type="text" id="editUserName" name="name" required>
    </div>
    <div>
      <label for="editUserPassword">Password:</label>
      <input type="password" id="editUserPassword" name="password">
    </div>
    <div>
      <label for="editUserPhone">Phone:</label>
      <input type="text" id="editUserPhone" name="phone">
    </div>
    <div>
      <label for="editUserDob">Date of Birth:</label>
      <input type="date" id="editUserDob" name="dob">
    </div>
    <div>
      <label for="editUserRole">Role:</label>
      <select id="editUserRole" name="role">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    <div style="margin-top: 10px;">
      <button type="button" onclick="saveEditedUser()">Save</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </div>
  </form>
</div>

<div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

<script src="../js/userlist.js"></script>
</body>
</html>

<script src="../js/userlist.js"></script>
</body>
</html>
