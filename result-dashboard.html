<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Result Dashboard</h1>

    <div class="mb-3">
        <a href="/results/sorted" class="btn btn-primary">Sort by Score (Selection Sort)</a>
        <a href="/results/linked" class="btn btn-secondary">View as Linked List</a>
        <a href="/results/gradebook" class="btn btn-info">Gradebook</a>
        <a href="/results/analytics" class="btn btn-success">Analytics</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Exam ID</th>
            <th>Student ID</th>
            <th>Score</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.examId}"></td>
            <td th:text="${result.studentId}"></td>
            <td th:text="${result.score}"></td>
            <td th:text="${result.grade}"></td>
            <td>
                <a th:href="@{/results/{id}(id=${result.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/results/{id}/delete(id=${result.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Add New Result</h3>
    <form th:action="@{/results}" method="post">
        <div class="mb-3">
            <label class="form-label">Exam ID</label>
            <input type="text" class="form-control" name="examId" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input type="text" class="form-control" name="studentId" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Score</label>
            <input type="number" step="0.01" class="form-control" name="score" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
